---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  # You may wish to disable always updating cookbooks in CI or other testing environments.
  # For example:
  #   always_update_cookbooks: <%= !ENV['CI'] %>
  always_update_cookbooks: true
  require_chef_omnibus: 12

verifier:
  name: inspec

platforms:
  - name: ubuntu-16.04
    run_list:
     - recipe[apt]
    attributes:
      apt:
        compile_time_update: true
  - name: centos-6.9
  - name: centos-7.4

suites:
  - name: archiveinterface
    run_list:
      - recipe[unit::archiveinterface]
  - name: cart
    run_list:
      - recipe[unit::cart]
  - name: metadata
    run_list:
      - recipe[unit::metadata]
  - name: policy
    run_list:
      - recipe[unit::policy]
  - name: uniqueid
    run_list:
      - recipe[unit::uniqueid]
  - name: proxy
    run_list:
      - recipe[unit::proxy]
  - name: ingest
    run_list:
      - recipe[unit::ingest]
  - name: uploader
    run_list:
      - recipe[unit::uploader]
  - name: uploadercli
    run_list:
      - recipe[unit::uploadercli]
